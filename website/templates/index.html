{% extends 'base.html' %}

{% block title %} Welcome to Ngods {% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12" style="margin-top: 15%">
    <h4>Basic Page</h4>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary">Open</button>
    </form>
  </div>
</div>
{% endblock %}
