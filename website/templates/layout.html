{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ngods {% if title %}- {{ title }} {% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'startbootstrap-creative/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'startbootstrap-creative/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static 'startbootstrap-creative/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'startbootstrap-creative/css/creative.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'website:index' %}">Ngods</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">github</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-alert">
        {% if messages %}
          {% for message in messages %}
          <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <strong >{{ message }}</strong>
          </div>
          {% endfor %}
        {% endif %}
    </div>
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'startbootstrap-creative/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'startbootstrap-creative/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'startbootstrap-creative/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'startbootstrap-creative/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'startbootstrap-creative/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'startbootstrap-creative/js/creative.min.js' %}"></script>
    <script src="{% static 'lib/EditTable.js' %}"></script>
    {% block extra_js %}{% endblock %}

  </body>

</html>
